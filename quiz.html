<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col l2 s12"></div>
        <div class="col l8 s12">
          <div class="card-panel hide" id="result">
            <h5 class="center">SUMMARY</h5>
            <p><b>Correct Choice(s):</b> <span class="choice"></span></p>
            <p><b>Your Score:</b> <span class="teal-text marks">0%</span></p>
            <p><b>Total Obtainable:</b> <span class="teal-text">100%</span></p>
          </div>
          <div id="qDiv">
            <h4 class="center">QUESTIONS</h4>
            <div class="card-panel">
              <form class="qns-form">
                <div class="question">
                  <p>1. What does HTML stand for?</p>
                  <div class="answer">
                    <label>
                      <input type="radio" name="qn1" value="A" />
                      <span>Hyper Text Markup Language</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn1" value="B" />
                      <span>HTML Markup Language</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn1" value="C" />
                      <span>Hide Text Mean Language</span>
                    </label>
                  </div>
                </div>

                <div class="question">
                  <p>2. Which of the following is a closing tag?</p>
                  <div class="answer">
                    <label>
                      <input type="radio" name="qn2" value="A" />
                      <span>&lt;/p&gt;</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn2" value="B" />
                      <span>&lt;p&gt;</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn2" value="C" />
                      <span>&lt;p/&gt;</span>
                    </label>
                  </div>
                </div>

                <div class="question">
                  <p>3. &lt;a&gt; is a</p>
                  <div class="answer">
                    <label>
                      <input type="radio" name="qn3" value="A" />
                      <span>Alphabetic tag</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn3" value="B" />
                      <span>Formatting tag</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn3" value="C" />
                      <span>Hyperlink tag</span>
                    </label>
                  </div>
                </div>

                <div class="question">
                  <p>4. What is CSS in full?</p>
                  <div class="answer">
                    <label>
                      <input type="radio" name="qn4" value="A" />
                      <span>content styling sheet</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn4" value="B" />
                      <span>Cascading Style Sheet</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn4" value="C" />
                      <span>Css sheet style</span>
                    </label>
                  </div>
                </div>

                <div class="question">
                  <p>5. Is PHP a front-end language?</p>
                  <div class="answer">
                    <label>
                      <input type="radio" name="qn5" value="A" />
                      <span>Yes ofcourse</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn5" value="B" />
                      <span>Nope!, It's a backend Language.</span>
                    </label>
                  </div>

                  <div class="answer">
                    <label>
                      <input type="radio" name="qn5" value="C" />
                      <span>Both A and B</span>
                    </label>
                  </div>
                </div>

                <button class="btn right" onclick="myFunction()">
                  Submit answer
                </button>
              </form>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

        <div class="col l2 s12"></div>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("qDiv");
        if (x.style.display == "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
